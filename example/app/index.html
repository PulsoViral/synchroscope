<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
  <h1>Synchroscope Demo</h1>
  <p>Open this page in different tabs or browsers!</p>
  <div ng-controller="MyController">
    <p>hello = <input ng-model="hello"></p>
    <p>world = <input ng-model="world"></p>
    <p>foo = <input ng-model="foo"> (this one is not shared)</p>
    <p>{{hello}} {{world}} {{foo}}</p>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="lib/sync.js"></script>
</body>
</html>
